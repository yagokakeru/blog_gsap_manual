<!DOCTYPE html>
<html lang="ja">

<head>
    <title>実装サンプル ー【GSAP入門】使い方となにができるのか</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://kakechimaru.com/wp-content/themes/kakechimaru/image/favicon.ico">

    <script src="https://unpkg.com/gsap@3.11.3/dist/gsap.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        html,
        body{
            height: 100%;
        }

        body{
            background-color: #000;
        }

        .section{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .text{
            color: #fff;
        }

        .box{
            background-color: #fff;
            margin-top: 25px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>

    <section class="section" id="section">
        <div class="text">初期文言</div>
        <div class="box"></div>
    </section>


    <script>
        gsap.to('.box', 3,{
            backgroundColor: '#f00',
            ease: 'linear',
            onStart: () => {
                document.querySelector('.text').innerText = '【スタート】最初は白です！'
            },
            onComplete: () => {
                document.querySelector('.text').innerText = '【ゴール】赤になりました！';
            }
        });
    </script>
</body>

</html>
