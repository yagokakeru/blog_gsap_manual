<!DOCTYPE html>
<html lang="ja">

<head>
    <title>実装サンプル ー【GSAP入門】使い方となにができるのか</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://kakechimaru.com/wp-content/themes/kakechimaru/image/favicon.ico">

    <script src="https://unpkg.com/gsap@3.11.3/dist/gsap.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        html,
        body{
            height: 100%;
        }

        body{
            background-color: #000;
        }

        .section{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .box{
            background-color: #fff;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>

    <section class="section" id="section">
        <div class="box"></div>
    </section>


    <script>
        gsap.fromTo('.box', 2,
            { x: -100 },
            { rotate: 360, x: 100, backgroundColor: '#f00', ease: 'Power4.easeOut', repeat: -1, }
        );
    </script>
</body>

</html>
