<!DOCTYPE html>
<html lang="ja">

<head>
    <title>実装サンプル ー【GSAP入門】使い方となにができるのか</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://kakechimaru.com/wp-content/themes/kakechimaru/image/favicon.ico">

    <script src="https://unpkg.com/gsap@3.11.1/dist/gsap.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body{
            height: 100%;
        }

        body{
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .box{
            background-color: #fff;
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        gsap.timeline()
        .fromTo('.box', .8, { autoAlpha: 0, y: 30 }, { autoAlpha: 1, y: 0 })
        .to('.box', 1, { x: 50 }, '+=2')
        .to('.box', .5, { y: 50, rotate: 360 }, '-=1');
    </script>
</body>

</html>
